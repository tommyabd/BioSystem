<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
      body {
        background-image: url('fern_leaf_plant_green_119970_1920x1080.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
      </style>
</head>
<body>

<div>
  <div class="container" style="margin-top:100px">
    <div class="row">
      <nav class="navbar ">
        <h1 >Tarımda Teknoloji Projesi</h1></n>

        <form method="POST">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <label for="birthdaytime">İstediğiniz Tarihi Seçin</label>
          <input type="datetime-local" id="daytime" name="daytime">
          <input type="submit" class="btn btn-success">
        </form>
        <p><h3>Nesnelerin Haberleşmesi İle Ekin Durum İzleme Sistemi</h3></p>
</nav>

    <h2 style="color:red">{{ value }}</h2>

        <table class="table" class="border border-light">
          <thead  class="thead-dark">
            <tr>
              <th>Tarih</th>
              <th>Toprak Nem </th>
              <th>Yağmur</th>
              <th>Işık</th>
              <th>Hava Nem</th>
              <th>Hava Sıcaklık </th>
            </tr>
          </thead>
          <tbody>
          {% for i in content %}
          <tr>
                  <td>Tarih</td>
                  <td>{{ i.toprakNem }}</td>
                  <td>{{ i.yagmur }}</td>
                  <td>{{ i.isik }}</td>
                  <td>{{ i.havaNem }}</td>cd 
                  <td>{{ i.havaSicaklik }}</td>

          </tr>
          {% endfor %}
        </tbody>
        </table>
      </div>
    </div>
    </div>

      <!-- JavaScript Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
