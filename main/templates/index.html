<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
      body {
        background-image: url('photo.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
      </style>
</head>
<body>


  <div class="container" style="margin-top:100px; " >
    <div class="row">
      <nav class="navbar" style="background-color:rgb(4, 112, 10); color: white;  ">
        <h1 style="margin-left:95px">Tarımda Teknoloji Projesi</h1></n>

        <form method="POST" >
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <label for="birthdaytime">İstediğiniz Tarihi Seçin</label>
          <input type="datetime-local" id="daytime" name="daytime" style="margin-left:20px">
          <input type="submit" class="btn btn-success" style="margin-left:20px">
        </form>
        <p><h3 style="margin-left: 300px ;">Nesnelerin Haberleşmesi İle Ekin Durum İzleme Sistemi</h3></p>
        </nav>

        <table class="table" class="border" style="margin-top:100px">
          <thead>
            <tr>

              <th>Toprak Nem </th>
              <th>Yağmur</th>
              <th>Işık</th>
              <th>Hava Nem</th>
              <th>Hava Sıcaklık </th>
            </tr>
          </thead>
          <tbody>
          {% for i in content %}
          <tr>
              <td>{{ i.toprakNem }}</td>
              <td>{{ i.yagmur }}</td>
              <td>{{ i.isik }}</td>
              <td>{{ i.havaNem }}</td>
              <td>{{ i.havaSicaklik }}</td>
          </tr>
          {% endfor %}
        </tbody>
        </table>
      </div>
    </div>


      <!-- JavaScript Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
